<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Light Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            max-width: 300px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        #controls h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }
        #controls h4 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 14px;
        }
        #controls select {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        #controls button {
            margin-top: 10px;
            padding: 8px 16px;
            width: 100%;
            background: #ff69b4;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        #controls button:hover {
            background: #ff1493;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 16px;
        }
        #subtitle {
            font-size: 5px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Far-UVC Simulator</h3>

        <div style="margin-bottom: 20px;">
            <h4>Settings</h4>
            <label>Room Configuration:</label>
            <select id="settings-select" style="width: 100%; margin: 5px 0; padding: 5px;">
                <option value="room.json">Room</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Sampling Mode</h4>
            <label for="sampling-mode">Sampling Strategy:</label>
            <select id="sampling-mode" style="width: 100%; margin: 5px 0; padding: 5px;">
                <option value="pruned">Pruned Random (Default)</option>
                <option value="random">Random Surface Sampling</option>
                <option value="cross_section">Vertical Cross-Section</option>
            </select>

            <div id="random-mode-controls" style="display: none; margin-top: 10px;">
                <label for="num-points-random">Number of Points:</label>
                <input type="number" id="num-points-random" min="10" max="2000" step="10" value="500" style="width: 100%; margin: 5px 0;">
            </div>

            <div id="cross-section-mode-controls" style="display: none; margin-top: 10px;">
                <label for="cross-section-x">X Coordinate:</label>
                <input type="number" id="cross-section-x" step="0.5" value="5" style="width: 100%; margin: 5px 0;">

                <label for="grid-size" style="margin-top: 10px; display: block;">Grid Size (N for NxN):</label>
                <input type="number" id="grid-size" min="2" max="50" step="1" value="10" style="width: 100%; margin: 5px 0;">
            </div>

            <div id="pruned-mode-controls" style="margin-top: 10px;">
                <label for="num-points">Number of Points:</label>
                <input type="number" id="num-points" min="10" max="2000" step="10" value="500" style="width: 100%; margin: 5px 0;">
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Simulation Parameters</h4>
            <label for="max-bounces">Max Light Bounces:</label>
            <select id="max-bounces" style="width: 100%; margin: 5px 0; padding: 5px;">
                <option value="0">0 (Direct light only)</option>
                <option value="1">1 (Include reflections)</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Add Light</h4>
            <label for="lamp-type">Lamp Type:</label>
            <select id="lamp-type" style="width: 100%; margin: 5px 0; padding: 5px;">
                <option value="ushio_b1">USHIO B1 (222 nm)</option>
                <option value="aerolamp">AEROLAMP (222 nm)</option>
                <option value="beacon">BEACON (254 nm)</option>
            </select>

            <label for="light-x">Position X (0-10):</label>
            <input type="number" id="light-x" min="0" max="10" step="0.5" value="5" style="width: 100%; margin: 5px 0;">

            <label for="light-y">Position Y (0-10):</label>
            <input type="number" id="light-y" min="0" max="10" step="0.5" value="9.5" style="width: 100%; margin: 5px 0;">

            <label for="light-z">Position Z (0-10):</label>
            <input type="number" id="light-z" min="0" max="10" step="0.5" value="5" style="width: 100%; margin: 5px 0;">

            <button id="add-light-btn">Add Light</button>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Lights (<span id="light-count">0</span>)</h4>
            <div id="lights-list" style="max-height: 200px; overflow-y: auto; font-size: 12px;"></div>
        </div>

        <button id="run-simulation-btn" style="background: #4CAF50;">Run Simulation</button>
        <button id="clear-lights-btn" style="background: #f44336; margin-top: 10px;">Clear All Lights</button>

        <div style="margin-bottom: 20px; margin-top: 20px;">
            <h4>Metric</h4>
            <select id="metric-select" style="display: none; margin: 10px 0; padding: 5px; width: 100%;">
                <option value="uv_dose">UV Light Dose</option>
                <option value="survival_rate">Survival Rate</option>
                <option value="ech_uv">eACH-UV</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Pathogen Selection</h4>
            <select id="pathogen-select" style="display: none; margin: 10px 0; padding: 5px; width: 100%;">
                <option value="">-- Select a pathogen --</option>
            </select>
            <div id="pathogen-message" style="color: #999; font-size: 12px; margin-top: 5px;">Run a simulation to see available pathogens</div>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Display Options</h4>
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" id="solid-color-toggle" style="margin-right: 8px;">
                <span>Solid Color (Hide Structure)</span>
            </label>

            <label for="sphere-scale" style="margin-top: 12px; display: block;">Sphere Scale:</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="sphere-scale" min="0.1" max="3.0" step="0.1" value="1.0" style="flex: 1;">
                <span id="sphere-scale-label" style="width: 40px; text-align: right;">1.0x</span>
            </div>
        </div>

        <div id="result"></div>
    </div>
    <div id="canvas-container"></div>
    <div id="color-legend" style="position: absolute; right: 20px; top: 20px; background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 8px; color: white; z-index: 1000; min-width: 180px; backdrop-filter: blur(10px);"></div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>

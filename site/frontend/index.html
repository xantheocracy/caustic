<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Light Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            max-width: 300px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        #controls h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }
        #controls h4 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 14px;
        }
        #controls select {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        #controls button {
            margin-top: 10px;
            padding: 8px 16px;
            width: 100%;
            background: #ff69b4;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        #controls button:hover {
            background: #ff1493;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>UV Light Simulator</h3>

        <div style="margin-bottom: 20px;">
            <h4>Add Light</h4>
            <label>Position X (0-10):</label>
            <input type="number" id="light-x" min="0" max="10" step="0.5" value="5" style="width: 100%; margin: 5px 0;">

            <label>Position Y (0-10):</label>
            <input type="number" id="light-y" min="0" max="10" step="0.5" value="9.5" style="width: 100%; margin: 5px 0;">

            <label>Position Z (0-10):</label>
            <input type="number" id="light-z" min="0" max="10" step="0.5" value="5" style="width: 100%; margin: 5px 0;">

            <label>Intensity (W):</label>
            <input type="number" id="light-intensity" min="100" max="5000" step="100" value="1000" style="width: 100%; margin: 5px 0;">

            <button id="add-light-btn">Add Light</button>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Lights (<span id="light-count">0</span>)</h4>
            <div id="lights-list" style="max-height: 200px; overflow-y: auto; font-size: 12px;"></div>
        </div>

        <button id="run-simulation-btn" style="background: #4CAF50;">Run Simulation</button>
        <button id="clear-lights-btn" style="background: #f44336; margin-top: 10px;">Clear All Lights</button>

        <div style="margin-bottom: 20px; margin-top: 20px;">
            <h4>Metric</h4>
            <select id="metric-select" style="display: none; margin: 10px 0; padding: 5px; width: 100%;">
                <option value="uv_dose">UV Light Dose</option>
                <option value="survival_rate">Survival Rate</option>
                <option value="ech_uv">eACH-UV</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <h4>Pathogen Selection</h4>
            <select id="pathogen-select" style="display: none; margin: 10px 0; padding: 5px; width: 100%;">
                <option value="">-- Select a pathogen --</option>
            </select>
            <div id="pathogen-message" style="color: #999; font-size: 12px; margin-top: 5px;">Run a simulation to see available pathogens</div>
        </div>

        <div id="result"></div>
    </div>
    <div id="canvas-container"></div>
    <div id="color-legend" style="position: absolute; right: 20px; top: 20px; background: rgba(0, 0, 0, 0.85); padding: 15px; border-radius: 8px; color: white; z-index: 1000; min-width: 180px; backdrop-filter: blur(10px);"></div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
